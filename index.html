<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row vh-100 align-items-center">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-left fa-4x cursor-pointer"
                    v-on:click="backward()"></i>
                </div>
                <div class="col-6">
                    <figure class="slider d-flex align-items-center">
                        <img class="img-fluid" 
                        v-for="(image, index) in images"
                        v-bind:class="isActive(index)"
                        v-bind:src="image" alt="landscape">
                        <div class="dots">
                            <div class="dot cursor-pointer"
                            v-for="(image, index) in images"
                            v-bind:class="isActive(index)"
                            v-on:click="setActive(index)"
                            ></div>
                        </div>
                    </figure>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-right fa-4x cursor-pointer"
                    v-on:click="forward()"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script> 
</body>
</html>
